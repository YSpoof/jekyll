       <a href="/"><h1 class="logo">{{ site.title }}</h1></a>
       <button class="btn-menu bg-gradient"><i class="fa fa-bars fa-lg"></i></button>
       <nav class="menu">
           <a class="btn-close"><i class="fa fa-times"></i></a>
           <ul>
               <li><a href="/">Home</a></li>
               {% for post in site.posts %}

               {% endfor %}
           </ul>
       </nav>          
    </header>
</div>
