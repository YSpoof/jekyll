    <!-- SERVICOS --> 
<main class="servicos container">
    {% for post in site.posts %}
    <article class="servico bg-white radius">
        <a href="{{ post.url }}"><img src="{{ post.thumb }}" alt="{{ post.thumbalt }}"></a>
        <div class="inner">
            <a href="{{ post.url }}"> {{ post.title }} </a>
            <p>{{ post.description }}</p>
        </div>
    </article>
    {% endfor %}
</main>
